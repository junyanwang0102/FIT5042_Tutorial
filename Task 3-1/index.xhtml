<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{indexController.pageTitle}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    </h:head>
    <h:body>
        <h1 style="margin-top: 200px; padding-bottom: 30px;" class="text-success text-center">Movie List</h1>
        <div class="container">
            <ul id="movieList" class="list-group" style="list-style: none">
                <!-- For each movie in movies ArrayList... -->
                <ui:repeat value="#{movieApplication.movies}" var="movie" varStatus="status" >
                    <li>
                        <!-- Iterate it -->
                        <h:link class="text-primary list-group-item text-center" value="#{movieApplication.movies.get(status.index).title}" outcome="movie">
                            <!--
                            This param is adding a GET variable index to associate
                            a movie id with hyperlink.
                            -->
                            <f:param class="text-warning" name="movieID" value="#{status.index + 1}"></f:param>
                        </h:link>
                    </li>
                </ui:repeat>
            </ul>
        </div>

    </h:body>
</html>
